data:
  query: 
    'SELECT 
      `payload_length`,
      `payload` 
    FROM 
      sms_spam_cd.data_tdr_spam_filter 
    LIMIT 10000'
  column_name: ['message_length', 'message'] # need to match the number of columns from `query`
  target_column: 'message'
  drop_null: false
  drop_duplicates: false

models:
  text_embedding:
    model_name: 'jinaai/jina-embeddings-v3'
    batch_size: 32
  
  spam_detection:
    model_name: 'mariagrandury/distilbert-base-uncased-finetuned-sms-spam-detection'
    model_type: 'text-classification'
    labelling_confidence_threshold: 0.99
  
log:
